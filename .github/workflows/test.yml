
name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      run: |
        python -m pip install --upgrade pip
        pip install uv

    - name: Run tests
      run: |
        uv run pytest

    - name: Run ruff
      run: |
        uv run ruff .

    - name: Run black
      run: |
        uv run black . --check
        
    - name: Run isort
      run: |  
        uv run isort . --check-only

    - name: Run mypy
      run: |
        uv run mypy mcp_shell_server tests
        
